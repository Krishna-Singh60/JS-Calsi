<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Loan calculator</title>
    <style>
        #loading #result{
    display: none;
}
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input type="number" class="form-control" id="interest" placeholder="Interest">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                        </div>
                        <div class="form-group mb-3 d-grid">
                            <input type="submit" value="Calculate" class="btn btn-dark">
                        </div>
                    </form>
                    <!--Loader here-->
                    <div id="loading">
                        <img src="img/loading.gif" alt="loader Image">
                    </div>
                    <!--Result-->
                    <div id="result" class="pt-3">
                        <h5>Result</h5>
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Monthly EMI</span>
                            <input type="number" class="form-control" id="monthly-payment" >
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Total Payment</span>
                            <input type="number" class="form-control" id="total-payment" >
                        </div>
                    </div>  
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Total Interest</span>
                            <input type="number" class="form-control" id="total-interest" >
                        </div>
                    </div>  
                </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
